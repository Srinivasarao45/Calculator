<!DOCTYPE html>
<html>
<head>
    <title>CALCULATOR</title>
    <style>
        body {
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .calculator {
            border: 2px solid #333;
            border-radius: 5px;
            background-color: #fff;
            padding: 2vw;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 90vw;
            max-width: 1500px;
            height: 120vh;
            max-height: 1500px;
            box-sizing: border-box;
        }
        #result {
            width: 100%;
            height: 15%;
            font-size: 10vw;
            text-align: right;
            padding: 1vw;
            box-sizing: border-box;
            margin-bottom: 2vh;
            border: 2px solid #333;
            border-radius: 5px;
        }
        table {
            width: 100%;
            height: 75%;
        }
        button {
            width: 75%;
            height: 75%;
            font-size: 15vw;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #2980b9;
        }
        button.operator {
            background-color: #e74c3c;
        }
        button.operator:hover {
            background-color: #c0392b;
        }
        td {
            padding: 0.5vw;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1 style="text-align: center; color: #333; font-size: 3vw;">CALCULATOR</h1>
        <input type="text" id="result" placeholder="0" readonly>
        <table>
            <tr>
                <td><button onclick="appendValue('7')">7</button></td>
                <td><button onclick="appendValue('8')">8</button></td>
                <td><button onclick="appendValue('9')">9</button></td>
                <td><button class="operator" onclick="appendValue('+')">+</button></td>
            </tr>
            <tr>
                <td><button onclick="appendValue('4')">4</button></td>
                <td><button onclick="appendValue('5')">5</button></td>
                <td><button onclick="appendValue('6')">6</button></td>
                <td><button class="operator" onclick="appendValue('-')">-</button></td>
            </tr>
            <tr>
                <td><button onclick="appendValue('1')">1</button></td>
                <td><button onclick="appendValue('2')">2</button></td>
                <td><button onclick="appendValue('3')">3</button></td>
                <td><button class="operator" onclick="appendValue('*')">*</button></td>
            </tr>
            <tr>
                <td><button onclick="appendValue('0')">0</button></td>
                <td><button onclick="clearInput()">C</button></td>
                <td><button class="operator" onclick="calculate()">=</button></td>
                <td><button class="operator" onclick="appendValue('/')">/</button></td>
            </tr>
        </table>
    </div>

    <script>
        let output = document.getElementById("result");

        function appendValue(value) {
            const operators = ['+', '-', '*', '/'];
            const currentValue = output.value;
            const lastChar = currentValue[currentValue.length - 1];

            // Prevent two operators from being entered consecutively
            if (operators.includes(value) && operators.includes(lastChar)) {
                return; // Do nothing if the last character and the current input are both operators
            }

            output.value += value;
        }

        function calculate() {
            try {
                output.value = eval(output.value);
            } catch (err) {
                alert("Invalid expression");
            }
        }

        function clearInput() {
            output.value = "";
        }
    </script>
</body>
</html>
